<!doctype html>
<html>
<head>
  <title></title>
  <style >
    .color-red {color: red;}
    .color-blue {color: blue;}
  </style>
</head>
<body>
  <div id="root">
    <h1 :class="className">Hello Aoftion</h1>
  </div>

  <script src="https://unpkg.com/vue@2.4.2/dist/vue.js"></script>

  <script>
    var app = new Vue({
      el: "#root",
      data: {
        title: 'Now the title is being set Through JavaScript',
        className: 'color-red'
      }
    })
  </script>
</body>

</html>
