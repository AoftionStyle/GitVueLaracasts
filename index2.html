<!doctype html>
<html>
<head>
  <title></title>
</head>
<body>
  <div id="root">
    <button v-bind:title="title">Hover Over Me</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.js"></script>  
  <script>
    var app = new Vue({
      el: "#root",
      data: {
        title: 'Now the title is being set Through JavaScript'
      }
    })
  </script>
</body>

</html>
