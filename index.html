<!DOCTYPE html>
<html>
<head>
  <title>Vue Laracasts</title>
</head>
<body>
  <div id="root">
      <ul>
          <li v-for="name in names" >{{name}}.</li>
      </ul>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.js"></script>  
  <script>
      var loading = document.querySelector('.loading');
      var app = new Vue({
          el: '#root',
          data: {
              names: ['A','B','C','D']
          }
      })
  </script>
</body>
</html>
